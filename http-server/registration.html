<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-yellow-200">
    <div class="relative flex min-h-screen flex-col justify-center space-y-7"> 
      <div class=" bg-purple-600 mx-auto px-5 py-5 rounded-lg"> 
        <h1 class="text-3xl text-center text-yellow-200 font-bold leading-tight">
          Registration Form<br><br>
        </h1>
        <div class="flex-col justify-center bg-white mx-auto rounded-lg px-3 py-3">
          <form id="form" class="space-y-5">
            
            <label for="name" class="inline-block w-40 font-medium leading-5 text-gray-800">
              Name
            </label>
            <input required type="text" id="name" name="name"
              class=" bg-gray-200 inline-block rounded-lg shadow-md px-4 py-2 placeholder-gray-500 " 
              placeholder="Enter full name"><br>
            
            <label for="email" class="inline-block w-40 font-medium leading-5 text-gray-800">
              Email
            </label>
            <input required type="email" id="email" name="email"
              class="bg-gray-200 inline-block rounded-lg shadow-md px-4 py-2 placeholder-gray-500" 
              placeholder="Enter email"><br>

            <label for="password" class="inline-block w-40 font-medium leading-5 text-gray-800">
              Password
            </label>
            <input required type="password" id="password" name="password"
              class="bg-gray-200 inline-block rounded-lg shadow-md px-4 py-2 placeholder-gray-500" 
              placeholder="Enter password"><br>

            <label for="dob" class="inline-block w-40 font-medium leading-5 text-gray-800">
              Date of Birth
            </label>
            <input required type="date" id="dob" name="dob"
              class="bg-gray-200 inline-block rounded-lg shadow-md px-4 py-2 placeholder-gray-500">
              <br>

            <input required type="checkbox" id="acceptTerms" name="acceptTerms" 
              class="inline-block rounded-lg shadow-md transform scale-150">
            <label for="acceptTerms" class="inline-block font-medium leading-5 text-gray-800">
              Accept Terms & Conditions
            </label><br>

            <div class="flex items-center justify-center">
              <button type="submit" id="submit"
              class="mx-auto bg-green-500 hover:bg-green-600 text-white rounded-lg shadow-md px-4 py-2 w-40">
              Submit
              </button>
            </div>

          </form>
        </div>
      </div>
      <div class=" flex-col justify-center mx-auto">
        <h1 class="text-3xl font-bold text-center text-red-500 py-4">Entries</h1>
        <div id="table" class="bg-white">
          
        </div>
      </div>
    </div>

    <script src="./registration.js"></script>

  </body>
</html>
